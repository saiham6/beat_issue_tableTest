<!doctype html>
<html lang="en">

<head>
  <title>Issues Table</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalBox" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalInfo">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="delBtn" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 offset-2">
        <h1 class="display-5 text-center">Issues Table</h1> <br>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Type</th>
              <th>Description</th>
              <th>Location</th>
              <th>Comments</th>
              <th>Status</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id='tbody'>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    function loadJSON(callback) {
      var xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open('GET', 'data.json', true); // Replace 'my_data' with the path to your file
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
          // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode          
          callback(xobj.responseText);
        }
      };
      xobj.send(null);
    }
    function init() {
      loadJSON(function (response) {
        // Parse JSON string into object
        var actual_JSON = JSON.parse(response);
        console.log(actual_JSON);
        actual_JSON.forEach(data => {
          document.getElementById('tbody').innerHTML += '<tr>' +
            '<td>' + data.id + '</td><td>' + data.name + '</td><td>' + data.type +
            '</td><td>' + data.description + '</td><td>' + data.location +
            '</td><td>' + data.comments + '</td><td>' + data.status +
            // '</td><td>' + '<button type="button" class="btn btn-secondary">Edit</button>' + '</td><td>' + '<button type="button" class="btn btn-danger">Delete</button>' +
            '</td><td>' + '<div class="btn-group" role="group" aria-label="edit/delete button">' +
            '<button type="button" class="btn btn-secondary" onclick="myEd()" data-toggle="modal" data-target="#editModal">Edit</button>' +
            '<button type="button" class="btn btn-danger" onclick="myDelete()" data-toggle="modal" data-target="#editModal">Delete</button>' +
            '</div>' +
            '</td>' +
            '</tr>'
        })
      });
    }
    init();
    function myEd() {
      console.log("editted");
    }
    function myDelete() {
      console.log("deleted");
      document.getElementById("editModalTitle").innerHTML = "Warning";
      document.getElementById("modalInfo").innerHTML = "Are you sure you want to delete?";
      var del = document.getElementById("delBtn");
      del.class = "btn btn-danger";
      del.innerHTML = "Delete";
    }
  </script>
</body>
</html>
