        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 offset-2">
        <h1 class="display-5 text-center">Issues Table</h1> <br>
        <div class="float-right">
          <button type="button justify-content-center" id="addIssue" onclick="addIssue()" data-toggle="modal"

        </div> <br>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Type</th><th>Description</th><th>Location</th><th>Comments</th><th>Status</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id='tbody'>
          </tbody>
        </table>
        <br> <button type="button justify-content-center" id="addIssue" onclick="addIssue()" data-toggle="modal"

    </div>
  </div>
