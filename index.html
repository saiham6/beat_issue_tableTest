<!doctype html>
<html lang="en">

<head>
  <title>Issues Table</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- Modal Elements -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalBox" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalInfo">
          <script>
            function generateForm() {
              document.getElementById("modalInfo").innerHTML =
                '<div class="customForm">' +
                '<div class="form-group">' + '<label for="issueId">' + 'Issue ID' + '</label>' +
                '<input type="text" class="form-control" id="issueIdInput" placeholder="ID number">' +
                '</div>' +
                '<div class="form-group">' + '<label for="issueName">' + 'Name the Issue' + '</label>' +
                '<input type="text" class="form-control" id="issueNameInput" placeholder="Name">' +
                '</div>' +
                '<div class="form-group">' + '<label for="issueType">' + 'Type of Issue' + '</label>' +
                '<input type="text" class="form-control" id="issueTypeInput" placeholder="Issue Type">' +
                '</div>' +
                `<div class="form-group">
                <label for="issuesDes">Describe the Issue</label>
                <textarea class="form-control" placeholder="Please describe the issue" id="issuesDesInput" rows="3"></textarea>
                </div>` +
                '</div>' +
                '<div class="form-group">' + '<label for="issuesLoc">' + 'Where did you find the issue?' + '</label>' +
                '<input type="text" class="form-control" id="issuesLocInput" placeholder="Location">' +
                '</div>' +
                `<div class="form-group">
                <label for="issuesCom">Comments</label>
                <textarea class="form-control" placeholder="Any Comments?" id="issuesComInput" rows="3"></textarea>
                </div>` +
                '<div class="form-group">' + '<label for="issueStat">' + 'Status of the issue?' + '</label>' +
                '<input type="text" class="form-control" id="issueStatInput" placeholder="Status">' +
                '</div>' +
                '</div>';
              var btn = document.getElementById("submitBtn");
              btn.className = "btn btn-primary";
              btn.innerHTML = "Save";
            }
          </script>
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="submitBtn" class="btn btn-primary" onclick="null">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Body Elements -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 offset-2">
        <h1 class="display-5 text-center">Issues Table</h1> <br>
        <div class="float-right">
          <button type="button justify-content-center" id="addIssue" onclick="addIssue()" data-toggle="modal"
            data-target="#editModal" class="btn btn-primary">Add Issue</button>
        </div> <br>
        <!-- Table View -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Type</th>
              <th>Description</th>
              <th>Location</th>
              <th>Comments</th>
              <th>Status</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody id='tbody'>
          </tbody>
        </table>
        <div class="h-10 row align-items-center">
          <div class="col" style="text-align: end;">
            <button type="button justify-content-center" id="addIssue" onclick="addIssue()" data-toggle="modal"
              data-target="#editModal" class="btn btn-primary">Add Issue</button>
          </div>
          <div class="col" style="text-align: start;">
            <button type="button justify-content-center" id="refreshView" class="btn btn-warning"
              onclick="location.reload()">Refresh</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="//cdn.jsdelivr.net/npm/pouchdb@7.1.1/dist/pouchdb.min.js"></script>
  <script src="clientDB.js"></script>
  <script src="issues.js"></script>
  <script src="utils.js"></script>
  <script src="allScripts.js"></script>
</body>

</html>
